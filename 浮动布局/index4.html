<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 清除浮动的一般方法 伪元素after*/
      main {
        border: solid 1px black;
        /* height: 220px; */
        width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      main::after {
        content: "";
        clear: both;
        display: block;
      }
      div {
        width: 300px;
        height: 200px;
        box-sizing: border-box;
      }
      div:nth-of-type(1) {
        border: solid 3px red;
        float: left;
      }
      div:nth-of-type(2) {
        background-color: blue;
        float: right;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 类选择器 */
      .success {
        color: red;
      }
      .error {
        color: black;
      }
      .bgred {
        background: red;
      }
      /* id选择器 */
      /* id也广泛用于js */
      #content {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="success">yes</div>
    <div class="error">no</div>
    <div id="content">wewew</div>
    <div id="newa">ewewew</div>
    <!-- 元素可以使用多个类样式 空格隔开-->
    <div class="success error bgred"></div>
  </body>
</html>

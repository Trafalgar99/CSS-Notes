<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 伪类选择器 */
      a:link {
        color: springgreen;
      }
      a:visited {
        color: steelblue;
      }
      a:hover {
        color: teal;
      }
      a:active {
        color: black;
      }
      input:active {
        color: blanchedalmond;
      }
      input:focus {
        color: blue;
        outline: none; /*去除一个默认样式*/
      }
      input:hover {
        background: red;
      }
    </style>
  </head>
  <body>
    <!-- 伪类选择器 -->
    <main>
      <a href="##">Trafal.com</a>
      <input type="text" name="" id="" />
      <article>
        <h1>Trafal</h1>
        <aside>
          <h2>
            TTTT
          </h2>
        </aside>
        <h2>
          trtrtrtr
        </h2>
      </article>
    </main>
  </body>
</html>

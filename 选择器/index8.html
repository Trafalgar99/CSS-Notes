<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 文本伪类 */
      p::first-letter {
        /* 每一段的首个字母 */
      }
      p::first-line {
        /* 第一行 */
      }
      span::after {
        content: "com";
        color: red;
      }
      span::before {
        content: "adsf";
      }
    </style>
  </head>
  <body>
    <div>
      <p>dsfasdfsdafsadfasdfasdfaaaaasasdddddddddddddddddddddddf</p>
      <p>sdfsdfsdfsdfasdfasfdsafsdfassssssssssssssssssssssssssfafs</p>
    </div>
  </body>
</html>

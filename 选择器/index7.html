<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 被禁用的表单 */
      input:disabled {
        background: red;
      }
      input:enabled {
        background: gray;
      }
      input:checked + label {
        background: green;
      }
      input:required {
        border: solid 1px red;
      }
      input:optional {
        border: solid 1px blue;
      }
      input:valid {
        background: yellowgreen;
      }
      input:invalid {
        background: violet;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" disabled />
      <input type="text" />
      <hr />
      <input type="radio" name="sex" id="boy" checked />
      <label for="boy">男</label>
      <input type="radio" name="sex" id="girl" />
      <label for="girl">女</label>
      <hr />
      <input type="text" required />
      <button>save</button>
    </form>
  </body>
</html>

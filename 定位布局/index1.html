<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      p {
        border: solid 1px blue;
        width: 400px;
        height: 400px;
        padding: 30px;

        position: relative;
      }
      p img {
        width: 30px;
        height: 30px;
        /* 使用定位  相对定位相对于原来的位置进行定位 原来的位置会被保留*/
        /* position: relative;
          top:20px;
          left: 20px; */

        /* 绝对定位  空间位丢失 相对于其有定位属性的父元素进行定位 */
        position: absolute;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 相对定位 -->
    <p>
      <img src="##" alt="##" />
      asdfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
      fffffffffffffffffffff fffffffffffffffffffffffff
      fffffffffffffffffffffffffff ffffffffffffffffffffffffffffff
      fffffffffffffffffffffffffffffffffffffff
    </p>
  </body>
</html>
